<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="containerBg"></div>
      <div class="mode">
        <h1>TODO</h1>
        <i class="modeBtn">
          <svg
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="Combined Shape"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15.3717 0.215831C10.5931 1.19962 7 5.4302 7 10.5C7 16.299 11.701 21 17.5 21C20.4958 21 23.1986 19.7454 25.1116 17.7328C23.2191 22.5722 18.5098 26 13 26C5.8203 26 0 20.1797 0 13C0 5.8203 5.8203 0 13 0C13.81 0 14.6027 0.0740788 15.3717 0.215831Z"
              fill="white"
            />
          </svg>
        </i>
      </div>
      <form class="label">
        <span class="chekcbox"></span>
        <input type="text" autocomplete="off" autofocus id="input" />
      </form>
      <ul class="todoList"></ul>
      <div class="aboutList">
        <p class="itemLeft">5 items left</p>
        <div class="wrapper">
          <div class="choosed">
            <a id="all">All</a>
            <a id="active">Active</a>
            <a id="completed">Completed</a>
          </div>
          <a id="clear">Clear Completed</a>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
